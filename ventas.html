<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Federium - Cat√°logo</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h2 {
            font-size: 35px;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00a2ff;
        }

        .contenedor-productos {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .tarjeta {
            background: #111;
            border: 2px solid #222;
            border-radius: 15px;
            padding: 30px;
            width: 200px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
        }

        .tarjeta:hover {
            border-color: #00a2ff;
            box-shadow: 0 0 20px #00a2ff;
            transform: translateY(-10px);
        }

        .tarjeta h3 {
            margin: 0;
            font-size: 24px;
            color: #00a2ff;
        }

        .tarjeta .precio {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
        }

        .boton-comprar {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        .tarjeta:hover .boton-comprar {
            background-color: #00a2ff;
            color: white;
        }

        .boton-volver {
            margin-top: 50px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid #555;
        }

        .boton-volver:hover {
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>

    <h2>SERVICIOS</h2>

    <div class="contenedor-productos">
        
        <div class="tarjeta">
            <h3>VIDEO</h3>
            <p class="precio">20$</p>
            <a href="#" class="boton-comprar">ADQUIRIR</a>
        </div>

        <div class="tarjeta">
            <h3>FOTO</h3>
            <p class="precio">10$</p>
            <a href="#" class="boton-comprar">ADQUIRIR</a>
        </div>

        <div class="tarjeta">
            <h3>CHAT</h3>
            <p class="precio">15$</p>
            <a href="#" class="boton-comprar">ADQUIRIR</a>
        </div>

    </div>

    <a href="index.html" class="boton-volver">Volver al inicio</a>

</body>
</html>
